<!DOCTYPE html>
<html>
<head>
    <title>Resumen de Pedido</title>
    <style>
        /* Estilos CSS para la plantilla */
        body {
            font-family: Arial, sans-serif;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        th {
            border-bottom: 1px solid #ddd;
            background-color: #f2f2f2;
            padding: 8px;
            text-align: left;
        }

        td {
            border: none; /* Eliminar bordes en las celdas de datos */
            padding: 8px;
            text-align: left;
        }

        .subtotal {
            font-weight: bold;
        }

        .total {
            font-size: 20px;
            text-align: right;
        }

        .btn-comprar {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        /* Estilos para imágenes */
        .product-image {
            max-width: 100px;
            max-height: 100px;
        }

        .product-details {
            display: flex;
            align-items: center;
        }

        .product-details > div {
            flex: 1;
        }
    </style>
</head>
<body>
    <h1>Resumen de Pedido</h1>
    <table>
        <thead>
            <tr>
                <th>Producto</th>
                <th>Cantidad</th>
                <th>Total</th>
            </tr>
        </thead>
        <tbody>
            <!-- Producto 1 -->
            <tr>
                <td>
                    <div class="product-details">
                        <img src="imagen_producto_1.jpg" alt="Producto 1" class="product-image">
                        <div>
                            <p>Nombre del Producto 1</p>
                            <p>Precio Unitario: $25.00</p>
                        </div>
                    </div>
                </td>
                <td>2</td>
                <td>$50.00</td>
            </tr>
            <!-- Producto 2 -->
            <tr>
                <td>
                    <div class="product-details">
                        <img src="imagen_producto_2.jpg" alt="Producto 2" class="product-image">
                        <div>
                            <p>Nombre del Producto 2</p>
                            <p>Precio Unitario: $35.00</p>
                        </div>
                    </div>
                </td>
                <td>1</td>
                <td>$35.00</td>
            </tr>
        </tbody>
    </table>
    
    <div class="subtotal">
        <p>Subtotal: $85.00</p>
        <p>Envío: $5.00</p>
    </div>
    
    <p class="total">Total: $90.00</p>
    
    <button class="btn-comprar">Comprar</button>
</body>
</html>
